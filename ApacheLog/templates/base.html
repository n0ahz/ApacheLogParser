{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Apache Log Parser{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        .dropdown-menu{
            background-color: lightgrey;
        }
        .navbar-inverse{
            font-size: medium;
        }
        .nav.navbar-nav.navbar-right li.dropdown a.dropdown-toggle{
            color: white;
        }

    </style>

</head>
<body>


<nav class="navbar navbar-inverse">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a href="{%  url 'home' %}" class="navbar-brand" style="font-size: xx-large;color: white">ApacheLogParser</a>
    <div class="collapse navbar-collapse" id="myNavbar" style="">
        <ul class="nav navbar-nav navbar-right" >
            <li><a href="{%  url 'home' %}" style="color: white"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Site
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'site_add' %}">Add Site</a></li>
                    <li><a href="{% url 'site_list' %}">List Of Sites</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Log Format
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'logformat_add' %}">Add Log Format</a></li>
                    <li><a href="{% url 'logformat_list' %}">List Log Formats</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Apache Logs
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'uploadlog' %}">Upload Log</a></li>
                    <li><a href="{% url 'loglist' %}">List of Logs</a></li>
                    <li><a href="#">Report</a></li>
                </ul>
            </li>
        </ul>
    </div>

</nav>

<div class="container-fluid">

    {% block body %}

    {% endblock %}
</div>

</body>
</html>
